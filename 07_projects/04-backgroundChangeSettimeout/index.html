<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #121212;color:#fff">
    <h1>Start shoud change the background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>


    <br>
    <br>
    <br>
    <br>
    <div id="insert"></div>


    <script>
        let bodys = document.querySelector('body');
        const start = document.querySelector('#start');
        const stop = document.querySelector('#stop');
        let startTimeout;
        start.addEventListener('click', function (e) {
            if (!startTimeout) {
                startTimeout = setInterval(() => {
                    bodys.style.backgroundColor = randomColor();
                }, 1000)
            }
        })
        stop.addEventListener('click', function (e) {
            clearInterval(startTimeout);
            startTimeout = null;
            // bodys.style.backgroundColor = '#121212';

        })

        const randomColor = function () {
            const hex = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 16)]
            }
            console.log(color)
            return color
        }



        const insert = document.querySelector('#insert');

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
            <div class='color'>
                <table border=1>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>code</th>
                    </tr>
                    <tr>
                        <td>${e.key}</td>    
                        <td>${e.keyCode}</td>    
                        <td>${e.code}</td>    
                            
                            
                            
                    </tr>


                    </table>
                </div>
            `
        })



    </script>
</body>

</html>
